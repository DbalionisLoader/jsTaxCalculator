<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay your taxes.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center"> 
        <h1>Labas RUTA</h1>
    </div>
    <div class="container p-3">
     <form name="tipForm" id="tipForm">
        <div class="form-group">
            <div class="mb-3">
                <label for="preTipTotalInput" class="form-label">Input pre-tip total</label>
                <input type="text" class="form-control" id="preTipTotalInput" aria-describedby="Bill total input">
                <div id="billTotalHelp" class="form-text">Please input your pre-tip bill total</div>
            </div>
            <div class="mb-3">
                <label for="postTipTotalOutput" class="form-label">Your bill total</label>
                <input type="text" class="form-control" id="postTipTotalOutput" aria-describedby="Bill total input">
                <div id="billTotalWithTaxLabel" class="form-text">Your total bill with tip. Thank you</div>
            </div>
            <div class="mb-3">
                <button type="button"  onclick="calcTip()" class="btn btn-primary">Calculate total</button>
        </div>
        </div>
     </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</html>
