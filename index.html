<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay your tips.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center"> 
        <h1>Calculate Your Tip</h1>
    </div>
    <div class="container p-3">
     <form class="needs-validation" name="tipForm" id="tipForm" action="/">
        <div class="form-group">
          <!-- Bill total input field -->
            <div class="inputControl mb-3">
                <label for="preTipTotalInput" class="form-label">Input pre-tip total</label>
                <input type="text" class="form-control" name="preTipTotalInput" id="preTipTotalInput" aria-describedby="Bill total input" required>
                <div id="billTotalHelp" class="form-text">Please input your pre-tip bill total</div>
                <div class="error"></div>
            </div>
            <!-- Tip % Checkboxes -->   
            <label for="tipCheckboxInput" class="form-label">Please select tip amount</label>
        <div class="checkbox-wrapper mb-3">
            <div class="form-check-inline">
                <!-- Keep name the same between radio to link them -->
                <input class="form-check-input" type="radio" name="tipAmount" id="tipAmount5" value=0.05 checked>
                <label class="form-check-label" for="tipAmount5"> 
                  5%
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="tipAmount" id="tipAmount10" value=0.10 >
                <label class="form-check-label" for="tipAmount10">
                  10%
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="tipAmount" id="tipAmount20" value=0.20 >
                <label class="form-check-label" for="tipAmount20">
                  20%
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="tipAmount" id="tipAmount30" value=0.30 >
                <label class="form-check-label" for="tipAmount30">
                  30%
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="tipAmount" id="tipAmount40" value=0.40 >
                <label class="form-check-label" for="tipAmount40">
                  40%
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="tipAmount" id="tipAmountNone" value=0 >
                <label class="form-check-label" for="tipAmountNone">
                  None
                </label>
              </div>
        </div>
            <!-- Checkbox end -->

            <div class="mb-3">
                <label for="postTipTotalOutput" class="form-label">Your bill total</label>
                <input type="text" class="form-control" id="postTipTotalOutput" aria-describedby="Bill total input">
                <div id="billTotalWithTaxLabel" class="form-text">Your total bill with tip. Thank you</div>
            </div>
            <div class="mb-3">
                <button id="tipBtn" type="button"  class="btn btn-primary">Calculate total</button>
        </div>
        </div>
     </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</html>
